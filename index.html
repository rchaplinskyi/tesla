<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tesla Sales</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<link rel="stylesheet" type="text/css" href="css/slick.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/main.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
	<script src="js/jquery.counterup.js"></script>
</head>
<body>
	<header class="header">
		<div class="container">
			<nav>
				<a href="" class="logo">
					<img src="img/logo.png" alt="Tesla Logo">
				</a>
				<ul class="main_menu">
					<li><a href="#">Home</a></li>
					<li><a href="#" class="active">Model S</a></li>
					<li><a href="#">Model X</a></li>
					<li><a href="#">Model Y</a></li>
					<li><a href="#">Roadster</a></li>
				</ul>
				<div class="option_menu">
					<ul>
						<li><a href="#">Shop</a></li>
						<li><a href="#">Sign in</a></li>
					</ul>
				</div>
				<div class="burger_menu">
					<a href="#"><img src="img/burger_menu.svg"></a>
				</div>
			</nav>
		</div>
	</header>
	<section class="sales">
		<div class="container">
			<div class="content">
				<div class="left_part">
					<div class="offer">
						<h1 class="title"><span>Tesla</span> Model S зі знижкою 50%</h1>
						<p class="description">Доступний електрокар нового покоління для українських доріг</p>
					</div>
					<a href="#"class="btn">Купити зараз</a>
				</div>
				<div class="right_part">
					<div class="tesla_slider">
						<div class="slider_item">
							<img src="img/image 1.png">
						</div>
						<div class="slider_item">
							<img src="img/image 2.png">
						</div>
						<div class="slider_item">
							<img src="img/image 3.webp">
						</div>												
					</div>
					<div class="slider_dots"></div>
				</div>					
			</div>	
			<div class="more_info">
				<div class="social_info">
					<ul>
						<li><a href="#"><i class="fab fa-twitter"></i></a></li>
						<li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
						<li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
				</div>
				<div class="tech_info">
					<div class="tech_item">
						<h3><span class="counter">300</span> км</h3>
						<span>на одному заряді</span>
					</div>
					<div class="tech_item">
						<h3><span class="counter">3,5</span> c</h3>
						<span>від нуля до 100 км/год</span>
					</div>
					<div class="tech_item">
						<h3><span class="counter">168</span> км</h3>
						<span>після 15 хв зарядки</span>
					</div>										
				</div>
			</div>	
		</div>
	</section>
</body>
</html>
